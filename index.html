<!DOCTYPE html>
<html lang="en">
<head>

        <div class="wraper">

                    <h1 >Game Start : </h1>

                    <div class="number">

                        <h1>=</h1>

                    </div>

                </main>
                <footer>
                    <div class="clawa">
                        <ul class="ul">
                            <li class="li1">
                                <ul class="ul2">
                                    <li class="li1_2" id="1"><p >1</p></li>
                                    <li class="li1_2" id="2"><p >2</p></li>
                                    <li class="li1_2" id="3"><p >3</p></li>
                                </ul>

                                    <li class="li1_2" id="5"><p>5</p></li>
                                    <li class="li1_2" id="6"><p>6</p></li>
                                </ul>
                                   
                            </li>
                            <li class="li3">
                                <ul class="ul2">
                                    <li class="li1_2" id="7"><p>7</p></li>
                                    <li class="li1_2" id="8"><p>8</p></li>
                                    <li class="li1_2" id="9"><p>9</p></li>
                                </ul>
                            </li>
                            <li class="li4">
                                    <ul class="ul2">
                                            <li class="li1_2" id="back"><p></p></li>
                                            <li class="li1_2" id="0"><p>0</p></li>
                                            <li class="li1_2" id="equale"><p></p></li>
                                    </ul>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </head>
 <script src="game.js"></script>
